<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<!--div>p*2+section>p^^p-->
<p>zero p</p>
<div>
    <p>first p</p>
    <p>second p</p>
    <section>
        <p>third p</p>
    </section>
</div>
<p>fourth p</p>
<p>fifth p</p>
<p>sixth p</p>

</body>
</html>

<!--div + p means that sibling immediately after div will be affected, anything else after will not be affected. In this case, it is fourth p-->
